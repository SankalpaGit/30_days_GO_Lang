<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {{ range . }}
            <li>{{ . }}</li>
        {{ else }}
            <li>No books found.</li>
        {{ end }}
    </ul>
    <a href="/addbook">Add a New Book</a>
</body>
</html>
